<div class="register-company">
    <mat-card class="form-card">
      <mat-card-title>Register new equipment</mat-card-title>
      <mat-card-content>
        <form [formGroup]="newEquipmentForm">
          <div>
            <div>
              <mat-form-field appearance="outline" class="form-field">
                <mat-label>Name:</mat-label>
                <input matInput placeholder="Name" formControlName="name" />
              </mat-form-field>
            </div>
            
            <div>
            <mat-form-field appearance="outline"  class="form-field">
                <mat-label>Type:</mat-label>
                <mat-select formControlName="type">
                    <mat-option value="LABORATORY">LABORATORY</mat-option>
                    <mat-option value="DENTAL">DENTAL</mat-option>
                    <mat-option value="SURGICAL">SURGICAL</mat-option>
                    <mat-option value="DIAGNOSTICS">DIAGNOSTICS</mat-option>
                </mat-select>
            </mat-form-field>
            </div>
           
            <div>
              <mat-form-field appearance="outline"  class="form-field">
                <mat-label>Description:</mat-label>
                <input
                  matInput
                  placeholder="Description"
                  formControlName="description"
                />
              </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline"  class="form-field">
                  <mat-label>Price:</mat-label>
                  <input
                    matInput
                    placeholder="Price"
                    formControlName="price"
                    type=number
                    min="0"
                  />
                </mat-form-field>
              </div>

            <button mat-fab color="primary" (click)="registerEquipment()" matTooltip="Save" class="bottom-right-button">
              <mat-icon>save</mat-icon>
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
