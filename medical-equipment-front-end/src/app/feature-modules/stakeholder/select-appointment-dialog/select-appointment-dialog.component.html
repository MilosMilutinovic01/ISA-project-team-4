<div class="dialog">
  <h1 class="dialog-title">Select appointment</h1>
  <div class="dialog-content">
    <ul>
      <li *ngFor="let date of availableDates">
        <button mat-button (click)="ok(date)">
          {{ date | date : "medium" }}
        </button>
      </li>
    </ul>
  </div>
  <div class="dialog-actions">
    <button mat-button class="left-button" (click)="onCancel()">Cancel</button>
    <button
      mat-button
      class="right-button"
      *ngIf="availableDates.length > 0"
      (click)="ok(availableDates[0])"
      cdkFocusInitial
    >
      Ok
    </button>
  </div>
</div>
