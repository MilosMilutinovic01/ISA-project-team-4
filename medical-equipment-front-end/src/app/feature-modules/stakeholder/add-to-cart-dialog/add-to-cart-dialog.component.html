<div class="dialog">
    <h1 class="dialog-title">Add to cart</h1>
    <div class="dialog-content">
        <form [formGroup]="countForm" >
            <mat-form-field appearance="outline" class="form-field">
                <mat-label>Count to buy:</mat-label>
                <input matInput  
                placeholder="Count" 
                type="number" 
                formControlName="count" 
                [max]="data.availableCount"
                [min]="1">
            </mat-form-field>
        </form>
    </div>
    <div class="dialog-actions"> 
        <button mat-button class="left-button" (click)="onCancel()">Cancel</button> 
        <button mat-button class="right-button" (click)="ok()" cdkFocusInitial>Ok</button> 
    </div>
</div>
