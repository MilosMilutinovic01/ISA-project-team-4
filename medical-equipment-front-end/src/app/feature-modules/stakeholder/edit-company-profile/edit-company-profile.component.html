<div>
    <form class="edit-profile-form" [formGroup]="editProfileForm">
        <div class="form-field">
          <mat-form-field appearance="outline">
              <mat-label>Name:</mat-label>
              <input matInput placeholder="Name" formControlName="name">
          </mat-form-field>
        </div>
    
        <div class="form-field">
          <mat-form-field appearance="outline">
              <mat-label>Street:</mat-label>
              <input matInput placeholder="Address" formControlName="street">
          </mat-form-field>
        </div>
        <div class="form-field">
          <mat-form-field appearance="outline">
              <mat-label>City:</mat-label>
              <input matInput placeholder="City" formControlName="city">
          </mat-form-field>
        </div>
        <div class="form-field">
          <mat-form-field appearance="outline">
              <mat-label>Country:</mat-label>
              <input matInput placeholder="Country" formControlName="country">
          </mat-form-field>
        </div>
        
        <div class="form-field">
          <mat-form-field appearance="outline">
              <mat-label>Description:</mat-label>
              <input matInput placeholder="Description" formControlName="description">
          </mat-form-field>
        </div>
        
        <div class="form-field">
          <mat-form-field appearance="outline">
              <mat-label>Average rating:</mat-label>
              <input matInput placeholder="Average rating" formControlName="averageRating">
          </mat-form-field>
        </div>

        <button class="bottom-right-button" mat-icon-button (click)="saveChanges()">
          <mat-icon>save</mat-icon>
        </button>
      </form>
    </div>
