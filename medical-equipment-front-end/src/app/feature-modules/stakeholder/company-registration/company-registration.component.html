<div class="register-company">
  <mat-card class="form-card">
    <mat-card-title>Register new company</mat-card-title>
    <mat-card-content class="card-content">
      <form [formGroup]="companyForm">
        <div>
          <div>
            <mat-form-field appearance="outline" class="form-field">
              <mat-label>Name:</mat-label>
              <input matInput placeholder="Name" formControlName="name" />
            </mat-form-field>
          </div>
          <div class="inputs-container">
            <mat-form-field appearance="outline" class="form-field">
              <mat-label>Street:</mat-label>
              <input matInput placeholder="Street" formControlName="street" />
            </mat-form-field>
            <mat-form-field appearance="outline" class="form-field">
              <mat-label>City:</mat-label>
              <input matInput placeholder="City" formControlName="city" />
            </mat-form-field>
            <mat-form-field appearance="outline" class="form-field">
              <mat-label>Country:</mat-label>
              <input matInput placeholder="Country" formControlName="country" />
            </mat-form-field>
          </div>
          <div>
            <mat-form-field appearance="outline" class="form-field">
              <mat-label>Description:</mat-label>
              <textarea matInput placeholder="Description" formControlName="description"></textarea>
            </mat-form-field>
          </div>
          <div class="inputs-container">
            <div>
              <mat-form-field appearance="outline" class="form-field">
                <mat-label>Start working:</mat-label>
                <input matInput type="time" placeholder="Start working" formControlName="startTime" />
              </mat-form-field>
            </div>
            <div>
              <mat-form-field appearance="outline" class="form-field">
                <mat-label>End working:</mat-label>
                <input matInput type="time" placeholder="End working" formControlName="endTime" />
              </mat-form-field>
            </div>
          </div>
          <button mat-fab color="primary" (click)="registerCompany()" matTooltip="Save" class="bottom-right-button">
            <mat-icon>save</mat-icon>
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
