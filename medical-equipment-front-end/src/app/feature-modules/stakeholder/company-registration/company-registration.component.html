<div class="register-company">
  <mat-card>
    <mat-card-title>Register new company</mat-card-title>
    <mat-card-content>
      <form [formGroup]="companyForm">
        <div>
          <div class="form-field">
            <mat-form-field appearance="outline">
              <mat-label>Name:</mat-label>
              <input matInput placeholder="Name" formControlName="name" />
            </mat-form-field>
          </div>
          <div class="address-container">
            <div class="form-field">
              <mat-form-field appearance="outline">
                <mat-label>Street:</mat-label>
                <input matInput placeholder="Street" formControlName="street" />
              </mat-form-field>
            </div>
            <div class="form-field">
              <mat-form-field appearance="outline">
                <mat-label>City:</mat-label>
                <input matInput placeholder="City" formControlName="city" />
              </mat-form-field>
            </div>
            <div class="form-field">
              <mat-form-field appearance="outline">
                <mat-label>Country:</mat-label>
                <input
                  matInput
                  placeholder="Country"
                  formControlName="country"
                />
              </mat-form-field>
            </div>
          </div>
          <div class="time-container">
            <div class="form-field">
              <mat-form-field appearance="outline">
                <mat-label>Start working:</mat-label>
                <input
                  matInput
                  type="time"
                  placeholder="Start working"
                  formControlName="startTime"
                />
              </mat-form-field>
            </div>
            <div class="form-field">
              <mat-form-field appearance="outline">
                <mat-label>End working:</mat-label>
                <input
                  matInput
                  type="time"
                  placeholder="End working"
                  formControlName="endTime"
                />
              </mat-form-field>
            </div>
          </div>
          <div class="form-field">
            <mat-form-field appearance="outline">
              <mat-label>Description:</mat-label>
              <input
                matInput
                placeholder="Description"
                formControlName="description"
              />
            </mat-form-field>
          </div>
          <button mat-icon-button (click)="registerCompany()">
            <mat-icon>save</mat-icon>
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
