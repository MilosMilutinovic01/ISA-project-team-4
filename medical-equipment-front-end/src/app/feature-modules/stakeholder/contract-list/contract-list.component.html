<div class="contracts-overview">
    <h1 class="header">Hospital contracts</h1>
    <table mat-table [dataSource]="showContracts" class="contracts-table">
        <ng-container matColumnDef="hospital">
          <th mat-header-cell *matHeaderCellDef class="header-cell" style="width: 20%;"> Hospital </th>
          <td mat-cell *matCellDef="let contract" class="table-cell" style="width: 20%;"> {{contract.hospital}} </td>
        </ng-container>
        <ng-container matColumnDef="equipment">
          <th mat-header-cell *matHeaderCellDef class="header-cell" style="width: 30%;"> Equipment </th>
          <td mat-cell *matCellDef="let contract" class="table-cell" style="width: 30%;"> {{contract.equipment}} : {{contract.count}} kom</td>
        </ng-container>
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef class="header-cell" style="width: 15%;"> Date </th>
          <td mat-cell *matCellDef="let contract" class="table-cell" style="width: 15%;"> {{ contract.date | date:'dd-MM-yyyy'  }} </td>
        </ng-container>
        <ng-container matColumnDef="buttons">
            <th mat-header-cell *matHeaderCellDef  class="header-cell" style="width: 15%;"></th>
            <td mat-cell *matCellDef="let contract" class="table-cell" style="width: 15%;"><button class="cancel-button" [disabled]="contract.canCancel" (click)="cancel(contract.hospital)">cancel</button></td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
