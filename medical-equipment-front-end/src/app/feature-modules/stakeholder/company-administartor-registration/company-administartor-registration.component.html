<div class="register-company-administrator">
  <mat-card class="form-card">
    <mat-card-title>Register new company administrator</mat-card-title>
    <mat-card-content class="card-content">
      <form [formGroup]="companyAdministratorForm">
          <div>
            <mat-form-field appearance="outline" class="form-field">
              <mat-label>Name:</mat-label>
              <input matInput placeholder="Name" formControlName="name" />
            </mat-form-field>
          </div>
          <div>
            <mat-form-field appearance="outline" class="form-field">
              <mat-label>Last name:</mat-label>
              <input
                matInput
                placeholder="Last name"
                formControlName="lastname"
              />
            </mat-form-field>
          </div>
            <div>
              <mat-form-field appearance="outline" class="form-field">
                <mat-label>Street:</mat-label>
                <input matInput placeholder="Street" formControlName="street" />
              </mat-form-field>
            </div>
            <div>
              <mat-form-field appearance="outline" class="form-field">
                <mat-label>City:</mat-label>
                <input matInput placeholder="City" formControlName="city" />
              </mat-form-field>
            </div>
            <div>
              <mat-form-field appearance="outline" class="form-field">
                <mat-label>Country:</mat-label>
                <input
                  matInput
                  placeholder="Country"
                  formControlName="country"
                />
              </mat-form-field>
            </div>
          <div>
            <mat-form-field appearance="outline" class="form-field">
              <mat-label>Email:</mat-label>
              <input matInput placeholder="Email" formControlName="email" />
            </mat-form-field>
          </div>
          <div>
            <mat-form-field appearance="outline" class="form-field">
              <mat-label>Phone number:</mat-label>
              <input
                matInput
                placeholder="Phone number"
                formControlName="phoneNumber"
              />
            </mat-form-field>
          </div>
          <button mat-fab color="primary" (click)="registerCompanyAdministrator()" matTooltip="Save" class="bottom-right-button">
            <mat-icon>save</mat-icon>
          </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
