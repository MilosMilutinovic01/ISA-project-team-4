<div class="register-administrator">
    <mat-card class="form-card">
      <mat-card-title *ngIf="adminType == 'ca'">Register new company administrator</mat-card-title>
      <mat-card-title *ngIf="adminType == 'sa'">Register new system administrator</mat-card-title>
      <mat-card-content class="card-content">
        <form [formGroup]="companyAdministratorForm" *ngIf="adminType == 'ca'">
          <div class="inputs-container">
            <mat-form-field appearance="outline" class="form-field">
              <mat-label>Name:</mat-label>
              <input matInput placeholder="Name" formControlName="name" />
            </mat-form-field>
            <mat-form-field appearance="outline" class="form-field">
              <mat-label>Last name:</mat-label>
              <input matInput placeholder="Last name" formControlName="lastname" />
            </mat-form-field>
          </div>
          <div class="inputs-container">
            <mat-form-field appearance="outline" class="form-field">
              <mat-label>Email:</mat-label>
              <input matInput placeholder="Email" formControlName="email" />
            </mat-form-field>
            <mat-form-field appearance="outline" class="form-field">
              <mat-label>Phone number:</mat-label>
              <input matInput placeholder="Phone number" formControlName="phoneNumber" />
            </mat-form-field>
          </div>
          <div class="inputs-container">
            <mat-form-field appearance="outline" class="form-field">
              <mat-label>Street:</mat-label>
              <input matInput placeholder="Street" formControlName="street" />
            </mat-form-field>
            <mat-form-field appearance="outline" class="form-field">
              <mat-label>City:</mat-label>
              <input matInput placeholder="City" formControlName="city" />
            </mat-form-field>
            <mat-form-field appearance="outline" class="form-field">
              <mat-label>Country:</mat-label>
              <input matInput placeholder="Country" formControlName="country" />
            </mat-form-field>
          </div>
          <div>
            <mat-form-field appearance="outline" class="form-field">
              <mat-label>Company</mat-label>
              <mat-select formControlName="selectedCompany">
                <mat-option *ngFor="let company of companies" [value]="company">
                  {{ company.name }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>     
          <button mat-fab color="primary" (click)="registerAdministrator()" matTooltip="Save"
            class="bottom-right-button">
            <mat-icon>save</mat-icon>
          </button>
        </form>
        <form [formGroup]="systemAdministratorForm" *ngIf="adminType == 'sa'">
            <div class="inputs-container">
              <mat-form-field appearance="outline" class="form-field">
                <mat-label>Name:</mat-label>
                <input matInput placeholder="Name" formControlName="name" />
              </mat-form-field>
              <mat-form-field appearance="outline" class="form-field">
                <mat-label>Last name:</mat-label>
                <input matInput placeholder="Last name" formControlName="lastname" />
              </mat-form-field>
            </div>
            <div class="inputs-container">
              <mat-form-field appearance="outline" class="form-field">
                <mat-label>Email:</mat-label>
                <input matInput placeholder="Email" formControlName="email" />
              </mat-form-field>
              <mat-form-field appearance="outline" class="form-field">
                <mat-label>Phone number:</mat-label>
                <input matInput placeholder="Phone number" formControlName="phoneNumber" />
              </mat-form-field>
            </div>
            <div class="inputs-container">
              <mat-form-field appearance="outline" class="form-field">
                <mat-label>Street:</mat-label>
                <input matInput placeholder="Street" formControlName="street" />
              </mat-form-field>
              <mat-form-field appearance="outline" class="form-field">
                <mat-label>City:</mat-label>
                <input matInput placeholder="City" formControlName="city" />
              </mat-form-field>
              <mat-form-field appearance="outline" class="form-field">
                <mat-label>Country:</mat-label>
                <input matInput placeholder="Country" formControlName="country" />
              </mat-form-field>
            </div>   
            <button mat-fab color="primary" (click)="registerAdministrator()" matTooltip="Save"
              class="bottom-right-button">
              <mat-icon>save</mat-icon>
            </button>
          </form>
      </mat-card-content>
    </mat-card>
  </div>
