<div class="register-appointment">
    <mat-card class="form-card">
      <mat-card-title>Register new appointment</mat-card-title>
      <mat-card-content class="card-content">
        <form [formGroup]="appointmentForm">
  
          <!-- First Row: Administrator and Duration -->
          <div class="form-row">
            <div class="form-field">
              <mat-form-field appearance="outline" class="form-field">
                <mat-label>Choose administrator:</mat-label>
                <mat-select [(value)]="selectedAdmin" formControlName="administrator">
                  <mat-option *ngFor="let admin of administrators" [value]="admin">
                    {{ admin.name }} {{ admin.lastname }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
          
        <!-- Second Row: Start Date -->
        <div class="form-row">
            <div class="form-field">
            <mat-form-field appearance="outline" class="form-field">
                <mat-label>Start date:</mat-label>
                <input
                matInput
                [matDatepicker]="startDatepicker"
                placeholder="Start date"
                formControlName="startDate"
                [min]="minDate"
                />
                <mat-datepicker-toggle matSuffix [for]="startDatepicker"></mat-datepicker-toggle>
                <mat-datepicker #startDatepicker></mat-datepicker>
            </mat-form-field>
            </div>
        </div>
  
        <!-- Third Row: Start Time -->
          <div class="form-row">
            <div class="form-field">
              <mat-form-field appearance="outline" class="form-field">
                <mat-label>Start time:</mat-label>
                <input matInput type="time" placeholder="Start time" formControlName="startTime" />
              </mat-form-field>
            </div>
          </div>

          <div class="form-field">
            <mat-form-field appearance="outline" class="form-field">
              <mat-label>Duration in minutes is fixed:</mat-label>
              <input matInput placeholder="Duration" formControlName="duration" readonly />
            </mat-form-field>
          </div>
  
          <!-- Save Button -->
          <button mat-fab color="primary" (click)="registerAppointment()" matTooltip="Save" class="bottom-right-button">
            <mat-icon>save</mat-icon>
          </button>
  
        </form>
      </mat-card-content>
    </mat-card>
  </div>
